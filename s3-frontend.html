<style>
    .center-me {
        display: flex;
        justify-content: center;
        padding: 40px;
        text-align: "center";
    }
    #s3-display {
        display: block;
        
        width: 150px;
        margin: 10px auto;
        border-radius: 50%;
    }
    
    #s3-style {
        font-size: 20px;
        font-family: "Lucida Console", Courier, monospace;
        font-weight: bold;
    }
    
    </style>
    
    <script>
        function triggered(){
            document.querySelector("#s3-image").click();
        }
    
        function preview(e){
            if(e.files[0]){
                var reader = new FileReader();
    
                reader.onload = function(e){
                    document.querySelector('#s3-display').setAttribute('src',e.target.result);
                }
                reader.readAsDataURL(e.files[0]);
    
            }
        }
    </script>

<div class="h-50 center-me text-center">
    <div class="my-auto">
        <form action="s3-helper.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <img src="anon.png" onclick="triggered();" id="s3-display">
                <label for="s3-image" id="uname-style">S3 Frontend</label>
                <input type="file" name="s3-image" id="s3-image" onchange="preview(this)" class="form-control" style="display: none;">
            </div>
            <div class="form-group">
                <button type="submit" name="s3-submit" class="btn btn-outline-success btn-lg btn-block">upload</button>
            </div>
        </form>
    </div>
</div>
